<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step01_DataType4.html</title>
  </head>
  <body>
    <h1>javascript 데이터 type</h1>
    <p><strong>Array</strong> type</p>

    <!-- array는 object 타입 데이터 중 하나! 순서가 중요한 데이터를 다룰때 array 사용  -->
    <script>
      // object type data는 순서가 중요하지 않은 data
      //순서가 중요한 데이타는 array type data [];
      // 내가 좋아하는 음식 순서 1.라면 2.치킨 3.피자

      let foods = ['라면', '치킨', '피자'];
      // index:     0        1      2

      // 배열의 특정 인덱스에 저장된 item을 변수에 담기
      let a = foods[0];
      let b = foods[1];

      //배열의 특정 인덱스에 저장된 item을 수정하기
      foods[0] = '짜장면';
      foods[1] = '짬뽕';

      //ㅁ.__ object type
      //ㅁ[] array type
    </script>
  </body>
</html>
