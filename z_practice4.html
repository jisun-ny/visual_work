<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>key event 활용해보기</h1>
    <input type="text" id="inputMsg" placeholder="입력..." />
    <p id="result"></p>
    <input type="text" id="result2" />

    <script>
      // 입력한 문자열을 읽어와서
      // p요소의 innerText로 출력하기
      // 이후 엔터를 누르면 p에는 사라지고
      // input #result2로 문자열 띄우기
      //   let inputMsg = document.querySelector('#inputMsg').value ;

      document.querySelector('#inputMsg').addEventListener('keyup', (event) => {
        console.log(event);
        let msg = event.target.value;
        document.querySelector('#result').innerText = msg;

        if (event.key == 'Enter') {
          event.target.value = '';
          document.querySelector('#result').innerText = '';
          document.querySelector('#result2').value = msg;
        }
      });
    </script>
  </body>
</html>
