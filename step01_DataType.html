    <h1>javascript 데이터 type</h1>
    <p><strong>number</strong> 타입과 <strong>string</strong> 타입</p>
    <script>
      // = 대입연산자
      // num1이라는 이름 지어진 기억 공간을 만들어서(let 이용) 숫자 data 10을 대입하기(저장하기)

      // data를 저장할 수 있는 이름 지어진 기억 공간을 변수라고 한다.
      // 변수를 만들때는let 이라는 예약어를 이용하여 만든다
      // 변수는 예약어 사용 안됨, 숫자로 시작 안됨. 소문자 영문자로 시작

      // let 식별자(변수명) = 대입할 값;

      let num1 = 10;
      let num2 = 20;

      //myName이라는 이름 지어진 기억공간을 만들어서 여러분의 이름을 대입해보세요

      let myName = 'jiseon';
      let yourName = '김구라';
      let ourName = '해골';
      // 자바스크립트에서 문자 데이터 만들기
      //   1. "" 로 감싸기
      //   2. '' 로 감싸기
      //   3. `` 로 감싸기

      // `` backtic을 이용하면 여러줄의 문자열을 편리하게 작성할 수 있다
      let str1 = `하나
      둘

      `;

      //연산을 하고나면 1+1 자리에 2가 대입됨

      // 연산을 할때 값이 들어있는 변수명으로 연산을 할 수도 있다.
      let result1 = num1 + num2;
      let result2 = num1 + 100;
      let result3 = num2 * 10;
    </script>
