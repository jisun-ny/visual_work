<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step05_if.html</title>
  </head>
  <body>
    <h1>조건부로 실행되는 code block 구성하기</h1>
    <p id="one"></p>
    <p id="two"></p>

    <script>
      let name = prompt('이름을 입력하세요!');

      //만일, 입력한 이름이 "김구라"이면 위의 p 요소에 "주인님 반갑습니다."라고 출력되도록 프로그래밍
      //   document.querySelector('#one').innerText = '주인님 반갑습니다.';
      //현재 이 code는 name에 어떤 값이 들어있는지와 상관 없이 페이지 로딩시점에 무조건 실행되는 code이다.
      //   우리는 이 code를 무조건 실행되는 code가 아니라 조건부로 실해되는 코드로 바꾸고 싶다.
      // 조건 => name에 'jiseon'이 들어 있을 때
      // 조건 => name === "jiseon" 이 비교 연산의 결과가 true일 때(비교연산은 불리언타입)

      if (name === 'jiseon') {
        document.querySelector('#one').innerText = '주인님 반갑습니다.';
      }

      //비교하는 code가 복잡한 경우에는 따로 비교를 해서 결과를 얻어내서
      let isEqual = name === 'jiseon';
      // 불리언타입을 갖는 변수는 대화체로 만들면 가독성 높아짐.
      //결과값을 if문 안에서 사용할 수도 있다.
      if (isEqual) {
        document.querySelector('#two').innerText = '주인님 반갑습니다.';
      }

      //if () {} 는 (true)이면 {}을 수행하고 (false)이면 동작을 건너뛴다 {} 수행 x!
    </script>
  </body>
</html>
