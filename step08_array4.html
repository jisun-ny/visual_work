  <body>
    <h1>.map() .filter() .sort()의 활용</h1>

    <script>
      let nums = [-30, 10, -20, 20, 30];

      /*
         1. 위 배열의 모든 아이템에 25를 더한 배열을 얻어내고
         2. 얻어낸 배열에서 양의 정수만 남긴 배열을 얻어내고
         3. 오름 차순 정렬
        */

      let result = nums
        .map((item) => item + 25)
        .filter((item) => item > 0)
        .sort((a, b) => {
          (a, b) => a - b;
        });
      // 숫자를 정렬할 때
      // (a, b) => a - b  음수가 나오면 자리 안바꿈, 양수면 자리바꿈 --> 오름차순으로 정렬이 됨
      // (a, b) => b - a --> 내림차순으로 정렬이 됨
      //   .sort((a,b) => {
      //     let c = a - b;
      //     console.log("a:"+a+" b:"+b+" c:"+c);
      //     return c;
      //   }); 해보면 콘솔에서 과정을 확인해볼 수 있음

      //핸드폰 목록
      let phones = [
        { name: "iphone 10", price: 50 },
        { name: "android 5", price: 20 },
        { name: "갤럭시 s5", price: 30 },
        { name: "iphone13", price: 100 },
        { name: "갤럭시 10", price: 80 },
      ];

      /*
        위의 핸드폰 목록에서 가격이 50 이상인 핸드폰 정보만 배열을 얻어내고
        해당 배열의 아이템을 핸드폰 가격에 대해서 오름차순으로 정렬되도록 해보세용
      */

      let result2 = phones
        .filter((item) => item.price >= 50)
        .sort((a, b) => a.price - b.price);

        // .sort(function (a, b) {a.price > b.price;}
    </script>
  </body>
