<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step06_event4_example2.html</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background-color: yellow;
        cursor: pointer;
        transition: margin-left 0.4 ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>

    <script>
      // 클릭한 box div만 우측으로 100px씩 움직이도록 프로그래밍 해보세요.
      // 1. 이벤트리스너 만들기 -> 얘는 클릭하면 dix가 left-margin이 100씩 늘어남
      // 2. div다섯개가 다 이벤트리스너를 가져야함

      let divs = document.querySelectorAll('.box');
      //   let mMargin = 0; 글로벌 에리아에 선언해버리면 안됨.

      for (let i = 0; i < divs.length; i++) {
        //  여기도 하나의 local area
        // margin-left 값을 저징할 변수를 만들고 초기값 0부여
        let mMargin = 0; //각 영역 별 고유한 마진 값을 가져야하므로 로칼 에리아 안에 선언해야함.

        divs[i].addEventListener('click', (event) => {
          // click 이벤트가 발생한 바로 그 요소의 margin-left 값을 변경시키기
          mMargin += 100;
          event.target.marginLeft = mMargin + 'px';
        });
      }
