<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step06_event2.html</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        background-color: yellow;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <h1>마우스 이벤트 처리하기</h1>
    <div class="box"></div>

    <script>
      document.querySelector('.box').addEventListener('mousemove', (event) => {
        console.log('mousemove!');
        console.log(event);
        //발생한 이벤트에 대한 정보는 {} object 안에 담겨서 callback 함수의 매개변수로 전달이 된다.
        // 이 이벤트에 대한 정보가 필요하면 콜백함수에서 매개변수를 선언해서 사용하면 되고 필요없으면 매개변수 선언 안하면 됨

        // 이벤트가 일어난 곳의 상대 좌표 얻어내기
        let x = event.offsetX;
        let y = event.offsetY;

        // 이벤트가 일어난 바로 그 요소(div)(event.target)의 innerText로 출력해보기
        event.target.innerText = 'x: ' + x + ' y: ' + y;
        // document.querySelector('.box').innerText와 같은 것

        //⭐ div 안에서 일어난 이벤트에 대한 정보
        // div안에서의 좌표

        // offsetX: 274
        // offsetY: 141

        // 웹 브라우저 안에서이 좌표

        // pageX: 282
        // pageY: 227

        // 모니터 안에서의 좌표
        // screenX: 282
        // screenY: 298

        // 이벤트가 일어난 요소의 참조값
        // target: div.box
      });
    </script>
  </body>
</html>
