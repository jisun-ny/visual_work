<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step10_JSON2.html</title>
  </head>
  <body>
    <button id="printBtn">출력하기</button>
    <p>번호 : <strong id="num"></strong></p>
    <p>이름 : <strong id="name"></strong></p>
    <p>주소 : <strong id="addr"></strong></p>

    <script>
      const data = `
        {"num":1, "name":"김구라", "addr":"노량진"}
        `;
      //얘는 오브젝트가 아니기때문에 .찍어서 값을 얻어 낼 수가 없다.
      //document.querySelector("#num").innerText = data.num; 이게 안됨.
      //JSON.parse(); 이용하여 제이슨 문자열을 오브젝트로 만들어서 사용하잣

      document.querySelector("#printBtn").addEventListener("click", () => {
        //JSON 문자열을 이용해서 object를 만들어 낸 다음
        const obj = JSON.parse(data);
        //object안에 있는 정보를 innerText로 출력하기
        document.querySelector("#num").innerText = obj.num;
        document.querySelector("#name").innerText = obj.name;
        document.querySelector("#addr").innerText = obj.addr;
      });

      //출력하기 버튼을 눌렀을 때 data에 있는 JSON 문자열을 활용해서
      //회원 한명의 정보를 위의 strong 요소에 각각 출력되도록 프로그래밍 해보세요.
    </script>
  </body>
</html>
