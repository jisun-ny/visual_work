  <body>
    <h1>배열의 size만큼 반복문 수행</h1>

    <script>
      let nums = [10, 20, 30, 40, 50];

      // nums 배열에 저장된 숫자를 순서대로 콘솔창에 출력해 보세요

      //여기에 작성된 숫자가 반복 횟수를 결정한다. 따라서 이 숫자를 nums.length로 쓰자.
      //                     여깅
      //   for (let i = 0; i < 5; i++) {
      //     console.log(nums[i]);
      //   }

      for (let i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }
    </script>
