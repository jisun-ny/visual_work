<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step08_array.html</title>
  </head>
  <body>
    <h1>배열 객체의 활용</h1>
    <p>배열의 .filter() 함수를 이용해서 필터링된 새로운 배열 얻어내기</p>
    <script>
      let nums = [-10, 20, -1, 5, 30];

      // 배열의 filter 함수를 호출하면서 화살표 함수 전달하기
      let result = nums.filter((item) => {
        return item > 0;
      });

      let result2 = nums.filter((item) => item > 0);

      let result3 = nums.filter((item) => item % 2 == 1);

      // result와 result2 배열은 다른 배열이다! 사물함 다른 곳에 들어있음. 값만 같을 뿐.

      /*
      function () {
        return 10;
      }

      () => {return 10;}

      () => 10

      이렇게 줄여서 사용 가능. 괄호 빼고 return이라는 예약어도 생략
      return할 값들만 적어준다.
      */
    </script>
  </body>
</html>
