<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step01_DataType10.html</title>
  </head>
  <body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong> 의 매개 변수</p>
    <script>
      /*
        function (msg) {
            
            }
        에서 msg는 매개 변수이다.
        함수에 전달되는 값을 전달 받을 변수이며
        let을 선언하지 않는다
        매개 변수는 해당 함수 안에서만 사용할 수 있다.
        */

      let printMsg = function (msg /*매개 변수를 선언할 수 있는 공간*/) {
        //msg에 뭐가 전달될지 모르겠지만 전달된다면 아래와 같이 사용할거야!
        console.log('--------');
        console.log(msg); //함수가 만들어질 때 msg가 뭐가 될지 어떤 타입일지 모르겠지만 여기다가 이렇게 쓸거야~
        console.log('--------');
      };

      printMsg('hello'); // 함수가 호출되는 순간에 매개변수가 정해짐
      printMsg('bye');
    </script>
  </body>
</html>
